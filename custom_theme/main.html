{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ base_url }}/css/ekko-lightbox.css">
{% endblock styles %}

{% block libs %}
  {{ super() }}
  <script src="{{ base_url }}/js/ekko-lightbox.js"></script>
{% endblock libs %}

{% block scripts %}
  {{ super() }}
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
{% endblock scripts %}
